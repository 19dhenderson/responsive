<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.svg" alt="logo">
            <h4 class="logo"></h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./images/cart.svg" alt="shopping cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Lorem ipsum dolor sit amet.</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, optio.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="images/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./images/arrow-left.svg" alt="arrow left">
            <img src="./images/dot.svg" alt="dot">
            <img src="./images/dot-full.svg" alt="full dot">
            <img src="./images/dot-full.svg" alt="full dot">
            <img src="./images/arrow-right.svg" alt="arrow right">
        </div>

        <img class="b-circle" src="./images/big-eclipse.svg" alt="">
        <img class="m-circle" src="./images/mid-eclipse.svg" alt="">
        <img class="s-circle" src="./images/small-eclipse.svg" alt="">

    </main>
</body>
</html>
